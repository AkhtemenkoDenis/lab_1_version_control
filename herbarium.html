<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Книжка-гербарій</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #FDEBD0; /* Теплий фон */
            font-family: 'Great Vibes', cursive;
            margin: 0;
            padding: 0;
        }

        .book {
            width: 400px;
            height: 600px;
            margin: 50px auto;
            position: relative;
            perspective: 2000px;
        }

        .book .page, .book .cover {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transform-origin: left;
            transition: transform 1s ease;
            backface-visibility: hidden;
        }

        .book .page {
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            z-index: 900;
        }

        .book .page .content {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            padding: 30px;
            overflow: hidden;
        }

        .book .page .content h1 {
            font-size: 70px;
            margin-bottom: 20px;
            color: #000;
        }

        .book .page .content img {
            max-width: 100%;
            max-height: 100%;
            height: auto;
            width: auto;
        }

        .book .page.flipped {
            transform: rotateY(-180deg);
            z-index: 500;
        }

        .book .cover {
            background-color: #8B4513;
            z-index: 1000;
            color: #fff;
        }

        .book .cover.flipped {
            transition: transform 1s ease, z-index 0s linear 1s;
        }

        .book .cover.front-cover {}

        .book .cover.back-cover {
            transform: rotateY(-180deg);
            z-index: 0;
        }

        .book .cover.open {
            transform: rotateY(-180deg);
        }

        .book .cover .cover-content {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .book .cover .cover-content h1 {
            font-size: 68px;
            margin: 0;
        }

        .navigation {
            text-align: center;
            margin-top: 20px;
        }

        .navigation button {
            font-family: 'Great Vibes', cursive;
            font-size: 24px;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            background-color: #8B4513;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        .navigation button:hover {
            background-color: #8B4513;
        }

        .navigation .home-btn {
            background-color: #8B4513;
        }

        .navigation .home-btn:hover {
            background-color: #8B4513;
        }

    </style>
</head>
<body>

<div class="book" id="book">

    <div class="cover front-cover" id="cover">
        <div class="cover-content">
            <h1>Гербарій</h1>
        </div>
    </div>

    <div class="page" data-page="1" style="z-index: 900;">
        <div class="content">
            <h1>Астра</h1>
            <img src="herbarium/aster.jpg" alt="Рослина1">
        </div>
    </div>
    <div class="page" data-page="2" style="z-index: 800;">
        <div class="content">
            <h1>Бакопа</h1>
            <img src="herbarium/bacopa.jpg" alt="Рослина2">
        </div>
    </div>
    <div class="page" data-page="3" style="z-index: 700;">
        <div class="content">
            <h1>Кореопсис</h1>
            <img src="herbarium/coreopsis.jpg" alt="Рослина3">
        </div>
    </div>
    <div class="page" data-page="4" style="z-index: 600;">
        <div class="content">
            <h1>Делфініум</h1>
            <img src="herbarium/delphinium.jpg" alt="Рослина4">
        </div>
    </div>
    <div class="page" data-page="5" style="z-index: 500;">
        <div class="content">
            <h1>Гіпсофіла</h1>
            <img src="herbarium/gypsophila.jpg" alt="Рослина5">
        </div>
    </div>
    <div class="page" data-page="6" style="z-index: 400;">
        <div class="content">
            <h1>Мальва</h1>
            <img src="herbarium/malva.jpg" alt="Рослина6">
        </div>
    </div>
    <div class="page" data-page="7" style="z-index: 300;">
        <div class="content">
            <h1>Енотера</h1>
            <img src="herbarium/oenothera.jpg" alt="Рослина7">
        </div>
    </div>
    <div class="page" data-page="8" style="z-index: 200;">
        <div class="content">
            <h1>Флокс</h1>
            <img src="herbarium/phlox.jpg" alt="Рослина8">
        </div>
    </div>

    <div class="cover back-cover" id="back-cover">
        <div class="cover-content">
            <h1>Кінець</h1>
        </div>
    </div>
</div>

<div class="navigation">
    <button id="prevBtn">Вліво</button>
    <button id="nextBtn">Вправо</button>
    <a href="lab6.html"><button class="home-btn">На головну</button></a>
</div>

<script>
    const book = document.getElementById('book');
    const cover = document.getElementById('cover');
    const backCover = document.getElementById('back-cover');
    const pages = Array.from(document.querySelectorAll('.book .page'));
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    let currentPage = 0;

    function updatePage() {
        if (currentPage === 0) {
            cover.classList.remove('flipped');
            cover.style.transform = 'rotateY(0deg)';
            cover.style.zIndex = 1000;
        } else {
            cover.classList.add('flipped');
            cover.style.transform = 'rotateY(-180deg)';
            cover.style.zIndex = pages.length + 2;
        }

        pages.forEach((page, index) => {
            if (index + 1 < currentPage) {
                page.classList.add('flipped');
                page.style.transform = 'rotateY(-180deg)';
                page.style.zIndex = 1000 - (index + 1);
            } else if (index + 1 === currentPage) {
                page.classList.remove('flipped');
                page.style.transform = 'rotateY(0deg)';
                page.style.zIndex = 1000 - (index + 1);
            } else {
                page.classList.remove('flipped');
                page.style.transform = 'rotateY(0deg)';
                page.style.zIndex = 1000 - (index + 1);
            }
        });

        if (currentPage === pages.length + 1) {
            backCover.classList.add('flipped');
            backCover.style.transform = 'rotateY(0deg)';
            backCover.style.zIndex = 999;
        } else {
            backCover.classList.remove('flipped');
            backCover.style.transform = 'rotateY(-180deg)';
            backCover.style.zIndex = 0;
        }
    }

    nextBtn.addEventListener('click', () => {
        if (currentPage <= pages.length) {
            currentPage++;
            updatePage();
        }
    });

    prevBtn.addEventListener('click', () => {
        if (currentPage > 0) {
            currentPage--;
            updatePage();
        }
    });

    updatePage();
</script>

</body>
</html>
